<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRAC — Service de Renseignement Anti-Censure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SRAC</div>
    <nav>
      <a href="#protected">Protégés</a>
      <a href="#news">Actualités</a>
      <a href="#chat">Chat</a>
    </nav>
  </header>

  <main>
    <section id="protected">
      <h2>Organisations & personnes protégées</h2>
      <div id="protectedList" class="card-grid"></div>
    </section>

    <section id="news">
      <h2>Actualités</h2>
      <div id="newsList" class="card-grid"></div>
    </section>

    <section id="chat">
      <h2>Chat global sécurisé</h2>
      <div class="chat-box">
        <div id="messages"></div>
        <div class="chat-input">
          <input type="text" id="msgInput" placeholder="Écrire un message...">
          <button id="sendBtn">Envoyer</button>
        </div>
      </div>
    </section>
  </main>

  <footer>© SRAC 2025 — Tous droits réservés.</footer>

  <!-- Firebase Web SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>

  <script src="app.js"></script>
</body>
</html>
